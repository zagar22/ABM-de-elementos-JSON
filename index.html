<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de datos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="css/estilos.css" rel="stylesheet">
        <script src="js/storage.js"></script>
        <script src="js/paises.js"></script>
        <script defer src="js/variables.js"></script>
        <script defer src="js/abm.js"></script>
    </head>
    <body>
        <h1>Nómina</h1>
            <label for="legajo">Legajo</label>
            <input type="number" id="legajo" placeholder="Autonumérico" tabindex="1" disabled>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre completo" tabindex="2" >
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Correo electrónico" tabindex="3" >
            <label for="pais">País</label>
            <br>
            <select id="paises" class="browser-default"  tabindex="4" ></select>
            <label for="haberes">Ingreso mensual</label>
            <input type="number" id="haberes" placeholder="Ingreso mensual (ARS)" tabindex="5" >
            <br>
            <br>
            <div class="center">
                <table>
                    <tr>
                        <th><button id="btnNuevo" class="btn blue white-text right" tabindex="6">nuevo</button></td>
                        <td><button id="btnEditar" class="btn green white-text right" tabindex="7" >editar</button></td>
                        <td><button id="btnEliminar" class="btn red white-text right" tabindex="8" >eliminar</button></td>
                        <td><button id="btnBuscar" class="btn orange white-text right" tabindex="9" >buscar</button></td>
                    </tr>    
                </table>    
            </div>
    </body>
</html>
